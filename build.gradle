buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.3+'
    }
}

allprojects {
    apply plugin: 'maven'
    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name 'snoatype-staging'
            url 'https://oss.sonatype.org/content/groups/staging'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}